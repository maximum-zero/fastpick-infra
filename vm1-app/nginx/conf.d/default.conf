server {
    listen 80;
    server_name localhost;

    # API 요청은 백엔드로 포워딩
    location /api/ {
        proxy_pass http://fastpick-be:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /actuator/ {
        # 특정 IP(VM3)만 허용하고 나머지는 차단
        allow 192.168.56.113;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://fastpick-be:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 그 외 모든 요청은 프론트엔드 정적 파일 서빙
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
